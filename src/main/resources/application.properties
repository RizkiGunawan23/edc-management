spring.datasource.url=jdbc:postgresql://localhost:5432/edc_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Validate is to ensure the database schema matches the entities
# Use 'update' if you want to automatically update the schema
spring.jpa.hibernate.ddl-auto=update

# Throw exception if no handler found
spring.mvc.throw-exception-if-no-handler-found=true

# Disable default resource handler to allow 404 for static resources
spring.web.resources.add-mappings=false

# JWT Configuration
application.security.jwt.secret-key=0c4703a7b15734af5824f2310416cd4d1234567890abcdef1234567890abcdef
# Expiration for access tokens (e.g., 1800000 ms = 30 minutes)
application.security.jwt.expiration=1800000
# Expiration for refresh tokens (e.g., 604800000 ms = 7 days)
application.security.jwt.refresh-expiration=604800000

# Signature Configuration
application.security.signature.secret-key=EDCmgmt2025!.?
application.security.hash-algorithm.name=HmacSHA256

# =============================================================================
# LOGGING CONFIGURATION - Framework Noise Suppression
# =============================================================================

# HikariCP Connection Pool - Suppress warnings and info messages
spring.datasource.hikari.leak-detection-threshold=0

# JPA/Hibernate Configuration - Suppress warnings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Suppress JPA open-in-view warning
spring.jpa.open-in-view=false

# Spring Boot Configuration - Reduce noise
spring.main.banner-mode=off
spring.jmx.enabled=false

# Web Configuration - Suppress debug/trace logs
spring.mvc.log-request-details=false

# Security Configuration - Reduce logging noise
spring.security.filter.dispatcher-types=request,error,async

# DevTools Configuration - Disable in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Jackson Configuration - Suppress warnings
spring.jackson.serialization.fail-on-empty-beans=false

# Server Configuration - Suppress Tomcat noise
server.tomcat.accesslog.enabled=false
server.error.include-stacktrace=never
server.error.include-message=never